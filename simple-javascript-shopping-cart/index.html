<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="CodeHim" />
    <title>menu-items-sasha</title>

    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/demo.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/images/png/Mobile-PNG/Fav Icon.png"
    />

    <!-- Include this portion of code for the responsive hamburger menu-->
    <header>
      <nav>
        <input
          class="menu__checkbox"
          type="checkbox"
          role="Menu"
          aria-label="Menu"
          aria-controls="navigation"
          aria-haspopup="true"
          id="menu2"
        />
        <label class="menu__icon2" for="menu2"
          ><span class="hamburger"></span
        ></label>
        <ul class="menu2" role="menuitem">
          <li><a href="">Home</a></li>
          <li><a href="">Order</a></li>
          <li><a href="">Rewards</a></li>
        </ul>
      </nav>
    </header>

    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <img src="images/svg/Background.svg" class="background--mobile" />
      <header class="header">
        <div class="header__logo">
          <img src="images/svg/Logo+Bee.svg" alt="Bee with trail" />
        </div>
        <!-- <div class="header__banner">
                <a href="" class="header__banner--text"><img src="images/svg/clock.svg" class="header__banner--icon" alt="Clock Icon">11:00 am - 5:00 pm</a>
                <a href="" class="header__banner--text"><img src="images/svg/place.svg" class="header__banner--icon" alt="Location Icon">3260 Spruce St.</a>
        </div> -->
      </header>

      <div class="main">
        <form class="search-form">
          <input
            type="search"
            value=""
            placeholder="Search menu item"
            class="search-input"
          />
          <button type="submit" class="search-button">
            <img
              src="images/svg/navigate/light/bar/icon/outline/search-normal.svg"
              class="submit-button"
            />
          </button>
          <div class="search-option">
            <img src="images/svg/filter icon.svg" />
          </div>
        </form>
        <div class="menu">
          <h1 class="menu text__title">Tacos</h1>
          <div class="menu__item">
            <div id="market">
              <div class="items product">
                <img
                  class="menu__item--plus"
                  src="images/svg/Plus Symbol.svg"
                />
              </div>
            </div>
            <img
              src="images/png/Mobile-PNG/Beef Short Rib Taco Picture.png"
              alt="Thai Basil Chicken Taco"
              class="menu__item--image"
            />
            <h2 class="menu__item--name">Korean BBQ Beef Short Rib Tacos</h2>
            <p class="menu__item--price">$12.00</p>
          </div>
          <a href="menu-item-overlay.html">
            <div class="menu__item">
              <img
                src="images/png/Mobile-PNG/Thai Basil Chicken Taco Picture.png"
                alt="Thai Basil Chicken Taco"
                class="menu__item--image"
              />
              <h2 class="menu__item--name">Thai Basil Chicken Tacos</h2>
              <p class="menu__item--price">$12.00</p>
              <img class="menu__item--plus" src="images/svg/Plus Symbol.svg" />
            </div>
          </a>
          <a href="menu-item-overlay.html">
            <div class="menu__item">
              <img
                src="images/png/Mobile-PNG/Edamame Taco Picture.png"
                alt="Thai Basil Chicken Taco"
                class="menu__item--image"
              />
              <h2 class="menu__item--name">Edamame <br />Tacos</h2>
              <p class="menu__item--price">$12.00</p>
              <img class="menu__item--plus" src="images/svg/Plus Symbol.svg" />
            </div>
          </a>
        </div>
      </div>

      <a href="menu.html"
        ><button class="button__primary"><h2>Back to menu</h2></button></a
      >
      <!-- <a href="cart.html"
        ><img class="cart" src="images/svg/Cart Icon.svg"
      /></a> -->
      <mobile-footer__order></mobile-footer__order>
    </main>

    <!-- Include this portion of code for the cart-->
    <div class="app">
      <i class="fa fa-shopping-basket fa-3x" aria-hidden="true"></i>
      <div class="app-body">
        <ul class="list"></ul>
      </div>
    </div>
    <div id="tray">
      <div class="count"></div>
      <i class="fa fa-shopping-basket fa-2x" aria-hidden="true"></i>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
